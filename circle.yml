machine:
  services:
    - mongodb
test:
  override:
    - gulp build
    - npm test
    - CODECLIMATE_REPO_TOKEN=$CodeClimateToken ./node_modules/codeclimate-test-reporter/bin/codeclimate < coverage/fend/report-lcov/lcov.info
dependencies:
  cache_directories:
    - "node_modules"
  pre:
    - bower install
  post:
    - npm install module-deps
    - npm install gulp -g
    - npm install mocha -g
    - npm install codeclimate-test-reporter -g

deployment:
  production:
    branch: master
    heroku:
      appname: prodocs
  staging:
    branch: dev-fullstack
    heroku:
      appname: prodocs-develop